<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Repair Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .info {
            background: #f0f7f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #4c6a65;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #4c6a65;
            color: white;
        }
        .btn-primary:hover {
            background: #3a4f4a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76,106,101,0.3);
        }
        .btn-secondary {
            background: #deb887;
            color: #2c1810;
        }
        .btn-secondary:hover {
            background: #c5a375;
        }
        .details {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Storage Repair Tool</h1>
        
        <div class="info">
            This tool will help you fix corrupted localStorage issues that prevent the application from loading.
        </div>

        <div id="status" class="status"></div>

        <div id="details" class="details" style="display:none;"></div>

        <button class="btn-primary" onclick="scanStorage()">Scan & Diagnose</button>
        <button class="btn-primary" onclick="cleanCart()">Clean Cart Data</button>
        <button class="btn-secondary" onclick="fullReset()">Full Reset Storage</button>
        <button class="btn-secondary" onclick="goHome()">Go to Homepage</button>

        <div class="footer">
            After repair, refresh the page or click "Go to Homepage"
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const el = document.getElementById('status');
            el.textContent = message;
            el.className = `status ${type}`;
        }

        function showDetails(content) {
            const el = document.getElementById('details');
            el.textContent = content;
            el.style.display = 'block';
        }

        function scanStorage() {
            try {
                showStatus('Scanning localStorage...', 'info');
                let details = 'Storage Scan Results:\n\n';
                
                const cart = localStorage.getItem('cart');
                details += `Cart key exists: ${!!cart}\n`;
                
                if (cart) {
                    details += `Cart value (raw): "${cart}"\n`;
                    details += `Cart length: ${cart.length} chars\n`;
                    
                    try {
                        const parsed = JSON.parse(cart);
                        details += `Cart is valid JSON: YES\n`;
                        details += `Cart type: ${Array.isArray(parsed) ? 'Array' : 'Object'}\n`;
                        if (Array.isArray(parsed)) {
                            details += `Cart items: ${parsed.length}\n`;
                        }
                    } catch (e) {
                        details += `Cart is valid JSON: NO ‚ùå\n`;
                        details += `Error: ${e.message}\n`;
                    }
                } else {
                    details += `Cart is empty (OK)\n`;
                }

                showDetails(details);
                showStatus('‚úì Scan complete. See details below.', 'success');
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }

        function cleanCart() {
            try {
                const cart = localStorage.getItem('cart');
                if (!cart) {
                    showStatus('‚Ñπ Cart is already empty', 'info');
                    return;
                }

                // Check if corrupted
                const trimmed = cart.trim();
                if (trimmed === '10' || trimmed === '"10"' || (!trimmed.startsWith('[') && !trimmed.startsWith('{'))) {
                    localStorage.removeItem('cart');
                    showStatus('‚úì Removed corrupted cart data!', 'success');
                    showDetails('Corrupted cart value was: "' + cart + '"');
                    return;
                }

                // Try to parse
                try {
                    JSON.parse(cart);
                    showStatus('‚úì Cart is already valid. No action needed.', 'success');
                } catch (e) {
                    localStorage.removeItem('cart');
                    showStatus('‚úì Removed invalid JSON cart data!', 'success');
                    showDetails('Error was: ' + e.message);
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }

        function fullReset() {
            if (confirm('Are you sure? This will clear ALL localStorage data.')) {
                try {
                    localStorage.clear();
                    showStatus('‚úì All localStorage data cleared!', 'success');
                    showDetails('localStorage.clear() executed successfully');
                } catch (error) {
                    showStatus('Error: ' + error.message, 'error');
                }
            }
        }

        function goHome() {
            window.location.href = '/';
        }

        // Auto-scan on load
        window.addEventListener('load', scanStorage);
    </script>
</body>
</html>
